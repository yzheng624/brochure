          {% verbatim %}
          <div class="row" id="addLink">
            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Link</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="http://www.example.com/" ng-model="new.queryUrl">
              </div>
              <div id="addLinkNext">
                <button class="btn btn-default" ng-click="addLinkNext()">Next</button>
              </div>
              <div id="addLinkDetail" style="display: none;">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Duke Nukem Forever - Windows" ng-model="new.name">
                  </div>
                  <!--
                  <div class="form-group">
                    <label for="exampleInputPassword1">Original Price</label>
                    <input type="text" class="form-control" id="original_price" name="original_price" placeholder="4.99" ng-model="new.original_price">
                  </div>
                  -->
                  <div class="form-group">
                    <label for="exampleInputPassword1">Sale Price</label>
                    <input type="text" class="form-control" id="sale_price" name="sale_price" placeholder="6.99" ng-model="new.current_price">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Desire Price</label>
                    <input type="text" class="form-control" id="desire_price" name="desire_price" ng-model="new.desire_price">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com"  ng-model="new.email">
                  </div>
                  <input type="hidden" id="uuid" name="uuid" ng-model="new.uuid">
                  <button type="button" class="btn btn-default" ng-click="submitProduct()">Submit</button>
              </div>
            </form>
          </div>
          {% endverbatim %}
