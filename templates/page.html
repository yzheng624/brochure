{% verbatim %}
          <div id="pageMenubar">
            <div class="container">
              <div class="row">
                <form class="form-inline" role="form">
                   <div class="form-group">
                     <a href="/store/{{ store_name }}/page/add"><button type="button" class="btn btn-primary">Add</button></a>
                   </div>
                   <div class="form-group">
                     <button type="button" class="btn btn-danger" ng-click="deletePages()">Delete</button>
                   </div>
                   <div class="form-group">
                     <input type="text" class="form-control" placeholder="Search" ng-model="searchText" />
                   </div>
                </form>
              </div>
            </div>
          </div>
          <hr id="pageHr" />
          <table class="table table-striped table-hover table-condensed table-responsive" id="table">
            <thead>
              <tr>
                <th><input type="checkbox" class="selectAll" ng-click="selectAll()"/></th>
                <th><span class="glyphicon glyphicon-plus"></span></th>
                <th><a href="" ng-click="predicate = 'fields.description'; reverse=!reverse">Page Description</a></th>
                <th><a href="" ng-click="predicate = 'fields.status'; reverse=!reverse">Status</a></th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="page in pages | orderBy:predicate:reverse | filter:searchText">
                <td><input type="checkbox" ng-model="selected[page.pk]"/></td>
                <td><a href="/store/{{ store_name }}/page/show/{{ page.pk }}"><span class="glyphicon glyphicon-plus"></span></a></td>
                <td><a href="" editable-text="page.fields.description" onbeforesave="updateDescription(page.pk, $data)">{{ page.fields.description }}<a> <a href="{{ page.fields.url }}" target="_blank"><span class="glyphicon glyphicon-arrow-right"></span></a> </td>
                <td>{{ page.fields.status_text }}</td>
              </tr>
            </tbody>
          </table>
{% endverbatim %}
