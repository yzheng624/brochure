          {% verbatim %}
          <div class="row" id="addLink">
            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Link</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="http://www.example.com/" ng-model="new.url">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Laptop Clearence" ng-model="new.description">
                </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Filter Condition</label>
                    <input type="text" class="form-control" id="least_price" name="least_price" placeholder="25" ng-model="new.least_price">
                    <p class="help-block">Least Conditional Price</p>
                    <input type="text" class="form-control" id="discount_percentage" name="discount_percentage" placeholder="20" ng-model="new.discount_percentage">
                    <p class="help-block">Least Discount Percentage</p>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com"  ng-model="new.email">
                  </div>
                  <input type="hidden" id="uuid" name="uuid" ng-model="new.uuid">
                  <button type="button" class="btn btn-default" ng-click="submitPage()">Submit</button>
            </form>
          </div>
          {% endverbatim %}
