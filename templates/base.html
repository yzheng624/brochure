<!DOCTYPE html>
<html ng-app="brochureApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Brochure</title>

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="brochureController">

    <div id="wrap">
    <div class="container">

      <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Brochure</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!-- /.nav-collapse -->
          </div><!-- /.container -->
      </div><!-- /.navbar -->

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            <a href="#" class="list-group-item" id="bestbuyList" ng-click="itemClicked('bestbuy')">BestBuy</a>
            <a href="#" class="list-group-item" id="msstoreList" ng-click="itemClicked('msstore')">Microsoft Store</a>
            <a href="#" class="list-group-item" id="staplesList" ng-click="itemClicked('staples')">Staples</a>
            <a href="#" class="list-group-item" id="radioList" ng-click="itemClicked('radio')">RadioShack</a>
            <a href="#" class="list-group-item" id="homeList" ng-click="itemClicked('home')">Homedepot</a>
          </div>
        </div>

        <div class="col-xs-12 col-sm-9">
          <div class="jumbotron" id="welcome">
              <h1>Welcome~</h1>
          </div>

          <div id="menubar" style="display: none;">
            <div class="container">
              <div class="row">
                <button type="button" class="btn btn-primary" ng-click="addLink()">Add Link</button>
                <button type="button" class="btn btn-warning">Modify Selected Link</button>
                <button type="button" class="btn btn-danger">Delete Selected Link</button>
              </div>
            </div>
          </div>

          <hr id="hr" style="display: none;" />

          <table class="table table-striped" id="table" style="display: none;">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th>M</th>
                <th>Product Name</th>
                <th>Current Price</th>
                <th>Desired Price</th>
                <th>Amazon Search</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="product in products">
                {% verbatim %}
                <td><input type="checkbox" /></td>
                <td><input type="checkbox" /></td>
                <td><a href="{{ product.fields.url }}" ng-bind-html="product.fields.name"></a></td>
                <td ng-bind-html="product.fields.current_price"></td>
                <td ng-bind-html="product.fields.desire_price"></td>
                <td><a href="http://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps&field-keywords={{ product.fields.name }}" class="btn btn-default" target="_blank">Amazon</a></td>
                <td>Ok</td>
                {% endverbatim %}
              </tr>
            </tbody>
          </table>
          {% verbatim %}
          <div class="row" id="addLink" style="display: none;">
            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Link</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="http://***.com/***" ng-model="new.queryUrl">
              </div>
              <div id="addLinkNext">
                <button class="btn btn-default" ng-click="addLinkNext()">Next</button>
              </div>
              <div id="addLinkDetail">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Duke Nukem Forever - Windows" ng-model="new.name">
                  </div>
                  <!--
                  <div class="form-group">
                    <label for="exampleInputPassword1">Original Price</label>
                    <input type="text" class="form-control" id="original_price" name="original_price" placeholder="4.99" ng-model="new.original_price">
                  </div>
                  -->
                  <div class="form-group">
                    <label for="exampleInputPassword1">Sale Price</label>
                    <input type="text" class="form-control" id="sale_price" name="sale_price" placeholder="6.99" ng-model="new.current_price">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Desire Price</label>
                    <input type="text" class="form-control" id="desire_price" name="desire_price" ng-model="new.desire_price">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="example@gmail.com"  ng-model="new.email">
                  </div>
                  <button type="button" class="btn btn-default" ng-click="submitProduct()">Submit</button>
              </div>
            </form>
          </div>
          {% endverbatim %}
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/.container-->
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
      </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-resource.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/angular-bootstrap.min.js"></script>
    <script src="/static/js/angular-bootstrap-prettify.min.js"></script>
    <script src="/static/js/spin.min.js"></script>
    <script src="/static/js/controllers.js"></script>
  </body>
</html>
